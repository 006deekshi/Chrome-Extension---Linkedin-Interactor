<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LinkedIn Auto - Popup</title>
  <style>
    body { font-family: Arial, sans-serif; width: 320px; padding: 12px; }
    label { display:block; margin-top:8px; }
    input[type="number"] { width: 100%; padding:6px; box-sizing:border-box; }
    button { margin-top:12px; padding:8px 12px; width:100%; }
    .hint { font-size:12px; color:#666; margin-top:8px; }
  </style>
</head>
<body>
  <h3>LinkedIn Auto</h3>
  <label>
    Like count
    <input id="likeCount" type="number" min="1" placeholder="Enter number of likes" />
  </label>
  <label>
    Comment count
    <input id="commentCount" type="number" min="1" placeholder="Enter number of comments" />
  </label>
  <button id="startBtn" disabled>Start</button>
  <div class="hint">Log into LinkedIn manually. Default comment: "CFBR". </div>

  <script src="popup.js"></script>
</body>
</html>
